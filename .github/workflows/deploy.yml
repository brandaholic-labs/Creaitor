name: CD

on:
  workflow_run:
    workflows: ["CI"]
    branches: [ "main" ]
    types:
      - completed

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js
        run: npm run build

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run E2E Smoke Tests
        run: npm run test:e2e -- --grep "smoke"
        env:
          CI: true

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.HETZNER_SSH_KEY }}

      - name: Add Host Key
        run: ssh-keyscan -H ${{ secrets.HETZNER_IP }} >> ~/.ssh/known_hosts

      - name: Deploy to Hetzner VPS
        env:
          HOST: root@${{ secrets.HETZNER_IP }}
          APP_DIR: /opt/creaitor
        run: |
          ssh $HOST "cd $APP_DIR && git pull origin main"
          ssh $HOST "cd $APP_DIR && docker-compose -f docker-compose.prod.yml build"
          ssh $HOST "cd $APP_DIR && docker-compose -f docker-compose.prod.yml down"
          ssh $HOST "cd $APP_DIR && docker-compose -f docker-compose.prod.yml up -d"

      - name: Verify Health Check
        run: |
          echo "Waiting for service to start..."
          sleep 15
          HTTP_STATUS=$(curl -o /dev/null -s -w "%{http_code}\n" https://creaitor.hu/api/health)
          if [ "$HTTP_STATUS" != "200" ]; then
            echo "Health check failed with status $HTTP_STATUS"
            exit 1
          fi
          echo "Health check passed!"

      - name: Rollback on Failure
        if: failure()
        env:
          HOST: root@${{ secrets.HETZNER_IP }}
          APP_DIR: /opt/creaitor
        run: |
          echo "Deployment failed, initiating rollback..."
          # Attempt to revert to previous commit and redeploy
          ssh $HOST "cd $APP_DIR && git reset --hard HEAD@{1} && docker-compose -f docker-compose.prod.yml up -d --build"
