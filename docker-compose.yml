services:
  next-app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: creaitor-next-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      # Hot reload support - mount source code
      - ./src:/app/src
      # Package files for consistency
      - ./package.json:/app/package.json
      - ./package-lock.json:/app/package-lock.json
      # Exclude node_modules from mount (use container's installed deps)
      - /app/node_modules
    env_file:
      - .env.local
    working_dir: /app
    command: npm run dev
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - creaitor-network

  redis:
    image: redis:7-alpine
    container_name: creaitor-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - creaitor-network

networks:
  creaitor-network:
    driver: bridge

volumes:
  redis-data:

